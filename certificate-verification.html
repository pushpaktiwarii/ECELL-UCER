    <div class="main-container">
        <div class="verification-card">
            <h1 class="page-title">Certificate Verification</h1>
            <p class="page-subtitle">Verify the authenticity of your E-Cell UCER certificates</p>
            
            <div class="input-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="certificateId" 
                        class="certificate-input" 
                        placeholder="Enter Certificate ID"
                        maxlength="20"
                    >
                    <button id="verifyBtn" class="verify-btn">
                        <i class="fas fa-search"></i> Verify
                    </button>

    <script>
        // DOM elements
        const certificateInput = document.getElementById('certificateId');
        const verifyBtn = document.getElementById('verifyBtn');
        const resultSection = document.getElementById('resultSection');
        
        // Load certificate data from JSON file
        let certificateData = [];
        
        // Function to load certificate data
        async function loadCertificateData() {
            try {
                const response = await fetch('certificates_verification_data.json');
                certificateData = await response.json();
                console.log(`Loaded ${certificateData.length} certificates`);
            } catch (error) {
                console.error('Error loading certificate data:', error);
                // Fallback to sample data if JSON file is not available
                certificateData = [
                    {
                        "Cert_ID": "PITCHDECK25-001",
                        "Name": "Hridyansh Kushwaha",
                        "Team_Name": "Prologue",
                        "College": "United College of Engineering and Research",
                        "Startup_Idea": "GreenBin",
                        "Email": "novanujan01@gmail.com",
                        "Phone": "9936998696",
                        "Event": "Eureka! Pitching Competition 2025",
                        "Date": "29-08-2025"
                    },
                    {
                        "Cert_ID": "PITCHDECK25-002",
                        "Name": "Aman Kumar Rai",
                        "Team_Name": "Prologue",
                        "College": "United College of Engineering and Research",
                        "Startup_Idea": "GreenBin",
                        "Email": "aman.kumar.rai1203@gmail.com",
                        "Phone": "9801368662",
                        "Event": "Eureka! Pitching Competition 2025",
                        "Date": "29-08-2025"
                    }
                ];
            }
        }
        
        // Check for certificate ID in URL parameters
        function checkURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const certId = urlParams.get('id');
            if (certId) {
                certificateInput.value = certId;
                verifyCertificate(certId);
            }
        }
        
        // Verify certificate function
        async function verifyCertificate(certId) {
            if (!certId.trim()) {
                showError('Please enter a Certificate ID');
                return;
            }
            
            // Show loading state
            showLoading();
            
            try {
                // Ensure certificate data is loaded
                if (certificateData.length === 0) {
                    await loadCertificateData();
                }
                
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const certificate = certificateData.find(cert => 
                    cert.Cert_ID.toUpperCase() === certId.toUpperCase().trim()
                );
                
                if (certificate) {
                    showSuccess(certificate);
                } else {
                    showError('Invalid Certificate ID');
                }
            } catch (error) {
                console.error('Error verifying certificate:', error);
                showError('Error verifying certificate. Please try again.');
            }
        }
        
        // Show loading state
        function showLoading() {
            resultSection.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Verifying certificate...</span>
                </div>
            `;
        }
        
        // Show success result
        function showSuccess(certificate) {
            resultSection.innerHTML = `
                <div class="success-card">
                    <div class="success-header">
                        <i class="fas fa-check-circle"></i>
                        <span>Certificate Verified Successfully!</span>
                    </div>
                    <div class="certificate-details">
                        <div class="detail-item">
                            <div class="detail-label">Name</div>
                            <div class="detail-value">${certificate.Name}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Team Name</div>
                            <div class="detail-value">${certificate.Team_Name}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">College</div>
                            <div class="detail-value">${certificate.College}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Startup Idea</div>
                            <div class="detail-value">${certificate.Startup_Idea}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Certificate ID</div>
                            <div class="detail-value">${certificate.Cert_ID}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Event</div>
                            <div class="detail-value">${certificate.Event}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Date</div>
                            <div class="detail-value">${certificate.Date}</div>
                        </div>
                        ${certificate.Email ? `
                        <div class="detail-item">
                            <div class="detail-label">Email</div>
                            <div class="detail-value">${certificate.Email}</div>
                        </div>
                        ` : ''}
                        ${certificate.Phone ? `
                        <div class="detail-item">
                            <div class="detail-label">Phone</div>
                            <div class="detail-value">${certificate.Phone}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            // Scroll to result
            setTimeout(() => {
                resultSection.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }, 500);
        }
        
        // Show error result
        function showError(message) {
            resultSection.innerHTML = `
                <div class="error-card">
                    <div class="error-header">
                        <i class="fas fa-times-circle"></i>
                        <span>${message}</span>
                    </div>
                </div>
            `;
            
            // Scroll to result
            setTimeout(() => {
                resultSection.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }, 500);
        }
        
        // Event listeners
        verifyBtn.addEventListener('click', () => {
            const certId = certificateInput.value.trim();
            verifyCertificate(certId);
        });
        
        certificateInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const certId = certificateInput.value.trim();
                verifyCertificate(certId);
            }
        });
        
        // Clear result when input changes
        certificateInput.addEventListener('input', () => {
            if (resultSection.innerHTML.trim()) {
                resultSection.innerHTML = '';
            }
        });
        
        // Mobile menu functionality
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Enhanced dropdown functionality for mobile
        document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                if (window.innerWidth < 768) {
                    e.preventDefault();
                    e.stopPropagation();
                    const dropdown = toggle.closest('.dropdown');
                    const isActive = dropdown.classList.contains('active');
                    
                    // Close all other dropdowns
                    document.querySelectorAll('.dropdown').forEach(d => {
                        if (d !== dropdown) {
                            d.classList.remove('active');
                        }
                    });
                    
                    // Toggle current dropdown
                    dropdown.classList.toggle('active');
                    
                    // Add smooth animation
                    if (!isActive) {
                        const dropdownMenu = dropdown.querySelector('.dropdown-menu');
                        if (dropdownMenu) {
                            dropdownMenu.style.maxHeight = '0px';
                            setTimeout(() => {
                                dropdownMenu.style.maxHeight = '200px';
                            }, 10);
                        }
                    }
                }
            });
        });

        // Close mobile menu when clicking on a link (but not dropdown toggles)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                // Don't close menu if it's a dropdown toggle
                if (link.classList.contains('dropdown-toggle')) {
                    return;
                }
                
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Close mobile menu when clicking on dropdown items
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Load certificate data first
            await loadCertificateData();
            // Then check URL parameters
            checkURLParams();
        });
    </script>
</body>
</html>
